<script>
    var y = -3.1234;
        d=Math.ceil(y);
    var y2 = 1.00123;
        d2=Math.floor(y2);
    d3=Math.floor(y);
    var y4 = 1.44;
    d4 = Math.round(y4);
    var y5 = 1.54;
    d5 = Math.round(y5);
</script>

<input type="button" value="округлити число -3.1234 до більшого" onclick="alert(d)">
<input type="button" value="округлити число 1.00123 до меншого" onclick="alert(d2)">
<input type="button" value="округлити число -3.1234 до меншого" onclick="alert(d3)">
<input type="button" value="округлити число 1.44 за правилами арифметики" onclick="alert(d4)">

<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>math</title>
</head>
<body>
<center><input type="button" value="Розгалужений обчислювальний процес" onclick="x()"></center>
<script>
    var xmin = prompt('enter xmin','');
    var xmax = prompt('enter xmax','');
    var G;
    function x(){
            for (var i=xmax;i>=xmin;i=i-4){
                if(i<4){
                    G = Math.tan(i)-Math.pow(i, 2);
                }
                if(i===4){
                    G = Math.PI*Math.abs(35);
                }
                if(i>4){
                    G = Math.log(i)+Math.abs(3);
                }
                alert("Рузультат розрахунків при аргументі "+i+" = "+G);
            }
        }
</script>

</body>
</html>
